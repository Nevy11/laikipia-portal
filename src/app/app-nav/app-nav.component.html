<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <div class="h5 my-3">Laikipia University</div>

    <mat-nav-list #drawer class="example-sidenav" mode="side">
      <a mat-list-item [routerLink]="'dashboard'">
        <div style="color: #fe1e24">Home</div>
      </a>
      <a mat-list-item [routerLink]="'repository'"
        ><div style="color: #fe1e24">Repository</div></a
      >
      <a mat-list-item [routerLink]="'finance'"
        ><div style="color: #fe1e24">Finance</div></a
      >

      <a mat-list-item [routerLink]="'academic'"
        ><div style="color: #fe1e24">Academic</div></a
      >
      <a mat-list-item [routerLink]="'timetable'"
        ><div style="color: #fe1e24">TimeTable</div></a
      >
      <a mat-list-item href="testing"
        ><div style="color: #fe1e24">testing</div></a
      >
      <a mat-list-item [routerLink]="'assistant'"
        ><div style="color: #fe1e24">Assistant</div></a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-color: #f4484d">
      <div class="example-sidenav-content">
        <button type="button" mat-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <span>{{ fname }}'s portal</span>
      <mat-menu #menu="matMenu">Laikipia University</mat-menu>
    </mat-toolbar>
    <!-- Add Content Here -->
    <!-- <div style="background-color: lightgrey"> -->
    <router-outlet></router-outlet>
    <!-- </div> -->
  </mat-sidenav-content>
</mat-sidenav-container>
