<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Laikipia University</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item [routerLink]="'dashboard'">
        <!-- <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="home"
        ></mat-icon> -->
        Home
      </a>
      <a mat-list-item [routerLink]="'repository'">Repository</a>
      <a mat-list-item [routerLink]="'finance'">Finance</a>
      <a mat-list-item [routerLink]="'academic'">Academic</a>
      <a mat-list-item [routerLink]="'timetable'">TimeTable</a>
      <a mat-list-item href="testing">testing</a>
      <a mat-list-item [routerLink]="'assistant'">Assistant</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-color: #f4484d">
      @if (isHandset$ | async) {
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">LU</mat-icon>
      </button>

      }
      <span>{{ fname }}'s portal</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <!-- <div>{{ isHandset$ | async }}</div> -->
    <mat-menu #menu="matMenu"> lu </mat-menu>
    <!-- <hinv-app-dash></hinv-app-dash> -->
    <!-- <hinv-app-drag-ndrop></hinv-app-drag-ndrop>
    <hinv-app-repository></hinv-app-repository>
    <hinv-app-timetable></hinv-app-timetable> -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
