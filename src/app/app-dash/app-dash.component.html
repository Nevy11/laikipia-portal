<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    @for (card of cards | async; track card) {
    <mat-grid-tile [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{ card.title }}
            <button
              mat-icon-button
              class="more-button"
              [matMenuTriggerFor]="menu"
              aria-label="Toggle menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <!-- <div>
            <div>{{ card | json }}</div>
            <div>Reg No: {{ regNo }}</div>
            <div>year, sem: {{ year }}, {{ sem }}</div>
            <div>programme: {{ course }}</div>
            <div>
              progress:
              <mat-progress-bar
                mode="determinate"
                value="40"
              ></mat-progress-bar>
            </div>
          </div> -->
          <!-- {{ card.content }} -->
          <div class="my-3">RegNo : {{ card.regNo }}</div>
          <div class="my-3">Year: {{ card.year }} semister: {{ card.sem }}</div>
          <div class="my-3">Programme: {{ card.course }}</div>
          <div *ngIf="card.studentInfo" class="my-3">
            <div>
              <div class="pb-3">progress:</div>

              <mat-progress-bar
                mode="determinate"
                value="{{ progressValue }}"
                aria-label="progressBar"
              ></mat-progress-bar>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    }
  </mat-grid-list>
</div>
