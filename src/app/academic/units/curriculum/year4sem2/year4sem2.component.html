<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- UnitCode Column -->
  <ng-container matColumnDef="unitCode">
    <th mat-header-cell *matHeaderCellDef>unit Code</th>
    <td mat-cell *matCellDef="let element">{{ element.unitCode }}</td>
  </ng-container>

  <!-- UnitName Column -->
  <ng-container matColumnDef="unitName">
    <th mat-header-cell *matHeaderCellDef>Unit Name</th>
    <td mat-cell *matCellDef="let element">{{ element.unitName }}</td>
  </ng-container>

  <!-- Option Column -->
  <ng-container matColumnDef="option">
    <th mat-header-cell *matHeaderCellDef>option</th>
    <td mat-cell *matCellDef="let element">{{ element.option }}</td>
  </ng-container>

  <!-- Symbol Column -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
