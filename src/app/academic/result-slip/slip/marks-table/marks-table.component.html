<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8 demo-table my-4"
>
  <!-- UnitCode Column -->
  <ng-container matColumnDef="unitCode">
    <th mat-header-cell *matHeaderCellDef>unit Code</th>
    <td mat-cell *matCellDef="let element">{{ element.unitCode }}</td>
  </ng-container>

  <!-- UnitName Column -->
  <ng-container matColumnDef="unitName">
    <th mat-header-cell *matHeaderCellDef>Unit Name</th>
    <td mat-cell *matCellDef="let element">{{ element.unitName }}</td>
  </ng-container>

  <!-- Option Column -->
  <ng-container matColumnDef="hours">
    <th mat-header-cell *matHeaderCellDef>Hours</th>
    <td mat-cell *matCellDef="let element">{{ element.hours }}</td>
  </ng-container>

  <!-- Option Column -->
  <ng-container matColumnDef="Grade">
    <th mat-header-cell *matHeaderCellDef>Grade</th>
    <td mat-cell *matCellDef="let element">{{ element.Grade }}</td>
  </ng-container>

  <!-- Symbol Column -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
