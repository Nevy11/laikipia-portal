<h2 mat-dialog-title>Pay Fees</h2>
<mat-dialog-content>
  <div>account number</div>
  <div>{{ accountNumber }}</div>
</mat-dialog-content>
<div class="clearfix">
  <div class="float-start">
    <mat-dialog-actions>
      <button class="bg-danger text-white" mat-button mat-dialog-close>
        Cancel
      </button>
    </mat-dialog-actions>
  </div>
  <div class="float-end">
    <mat-dialog-actions>
      <div class="float-end">
        <button
          class="bg-success text-white"
          mat-button
          mat-dialog-close
          cdkFocusInitial
        >
          Pay now
        </button>
      </div>
    </mat-dialog-actions>
  </div>
</div>
