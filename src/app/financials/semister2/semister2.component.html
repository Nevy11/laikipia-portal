<button type="button" class="btn text-dark mx-3" (click)="showExpense(1)">
  First Year
</button>
<button type="button" class="btn text-dark mx-3" (click)="showExpense(2)">
  Second Year
</button>
<div *ngIf="btn === 1">
  <div [hidden]="hideCosts" class="my-3">
    <hinv-cost></hinv-cost>
  </div>
</div>
<div *ngIf="btn === 2">
  <div [hidden]="hideCosts" class="my-3">
    <hinv-cost2-year></hinv-cost2-year>
  </div>
</div>
