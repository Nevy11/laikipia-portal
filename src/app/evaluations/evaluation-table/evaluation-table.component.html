<table
  mat-table
  [dataSource]="dataSource"
  cdkDropList
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="exchange($event)"
>
  <ng-container matColumnDef="index">
    <th mat-header-cell cdkDrag *matHeaderCellDef>Index</th>
    <td mat-cell *matCellDef="let element">{{ element.index }}</td>
  </ng-container>

  <ng-container matColumnDef="level">
    <th mat-header-cell cdkDrag *matHeaderCellDef>level</th>
    <td mat-cell *matCellDef="let element">{{ element.level }}</td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell cdkDrag *matHeaderCellDef>startDate</th>
    <td mat-cell *matCellDef="let element">{{ element.startDate }}</td>
  </ng-container>

  <ng-container matColumnDef="endDate">
    <th mat-header-cell cdkDrag *matHeaderCellDef>endDate</th>
    <td mat-cell *matCellDef="let element">{{ element.endDate }}</td>
  </ng-container>

  <ng-container matColumnDef="takeEvaluation">
    <th mat-header-cell cdkDrag *matHeaderCellDef>takeEvaluation</th>
    <td mat-cell *matCellDef="let element">{{ element.takeEvaluation }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
